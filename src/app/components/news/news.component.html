 <!--News API-->
 <div class="container" id="container">
  <div class="container_notice" id="notice_1" [class.active]="state">
    <div class="image">
      <img [src]="this.new1.urlToImage">
    </div>
    <div class="container_2">
      <div class="title"><h2>{{this.new1.title}} notice_1</h2></div>
      <div class="message"><p>{{this.new1.description}}</p></div>
    </div>
  </div>
</div>
<div class="container" id="container">

    </div>
    <div class="container_2">
      <div class="title"><h2>{{this.new2.title}} notice_2</h2></div>

    </div>
  </div>
</div>
