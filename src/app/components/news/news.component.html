 <!--News API-->
 <div class="container" id="container">
  <div class="container_notice" id="notice_1" [class.active]="state">
    <div class="image">
      <img [src]="this.list_news[this.flow_news[0]].image">
    </div>
    <div class="container_2">
      <div class="title"><h2>{{this.list_news[this.flow_news[0]].title+" notice_1"}}</h2></div>
      <div class="message"><p>{{this.list_news[this.flow_news[0]].description}}</p></div>
    </div>
  </div>
</div>
<div class="container" id="container">
  <div class="container_notice" id="notice_2" [class.active]="!state">
    <div class="image">
      <img [src]="this.list_news[this.flow_news[1]].image">
    </div>
    <div class="container_2">
      <div class="title"><h2>{{this.list_news[this.flow_news[1]].title+" notice_2"}}</h2></div>
      <div class="message"><p>{{this.list_news[this.flow_news[1]].description}}</p></div>
    </div>
  </div>
</div>
